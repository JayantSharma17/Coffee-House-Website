<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN Coffee-House</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="logo">
        <div id="label1">
            <img src="/Images/logo.png" alt="">
            <h1>Coffee <br>HOUSE</h1>
        </div>
    </div>
    <div id="label">
        <form action="#">
            <input type="text" id="fname" placeholder="Enter your name">
            <input type="email" id="email" placeholder="Enter your Email-Id">
            <input type="text" id="fcoffee" placeholder="Enter your Favourite Coffee">
            <input type="text" id="fcoffee" placeholder="Feedbacks">
            <button>Submit</button>

        </form>
    </div>
    <div id="icon">
        <img src="../Images/login-icona/1.png" alt="login-icons">
        <img src="./Images/login-icona/2.png" alt="login-icons">
        <img src="Images/./login-icona/3.png" alt="login-icons">
        <img src="Images/../login-icona/4.png" alt="login-icons">
    </div>
    <div id="label-last">
        <p>Already a user?&nbsp;<span>LOGIN</span></p>
    </div>
</body>
</html>
